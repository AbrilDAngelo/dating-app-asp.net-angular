<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark px-2">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Dating App</a>
    @if (loggedIn) {
    <ul class="navbar-nav me-auto mb-2 mb-md-0">
      @for (menuItem of menuItems; track menuItem.name) {
      <li class="nav-item">
        <a class="nav-link" (click)="(menuItem.clickAction?.())">{{
          menuItem.name
        }}</a>
      </li>
      }
    </ul>

    <div dropdown class="dropdown">
      <a dropdownToggle class="dropdown-toggle text-light">Welcome user</a>
      <div *dropdownMenu class="dropdown-menu">
        <a class="dropdown-item">Edit profile</a>
        <a class="dropdown-item" (click)="logout()">Logout</a>
      </div>
    </div>
    } @else {
    <form
      #loginForm="ngForm"
      (ngSubmit)="login()"
      class="d-flex"
      autocomplete="off"
    >
      <input
        name="username"
        [(ngModel)]="userLoginData.username"
        class="form-control me-2"
        placeholder="Username"
      />
      <input
        name="password"
        [(ngModel)]="userLoginData.password"
        class="form-control me-2"
        placeholder="Password"
        type="password"
      />
      <button class="btn btn-outline-success" type="submit">Login</button>
    </form>
    }
  </div>
</nav>
